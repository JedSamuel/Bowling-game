<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="bowling-alley">

                                <div class="eye left happy"></div>
                                <div class="eye right happy"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth smile"></div>
                        </div>
                        <div class="body"></div>
                        <div class="arms">

                            <div class="arm right"></div>
                        </div>
                        <div class="legs">

                            <div class="leg right"></div>

                    <div class="person">
                        <div class="head">
                            <div class="eyes">
                                <div class="eye left sleepy"></div>
                                <div class="eye right sleepy"></div>

                        <div class="body"></div>

                    </div>
                </div>
                <div class="pin" id="pin-5">
                    <div class="person bully">
                        <div class="head">
                            <div class="eyes">
                                <div class="eye left angry"></div>
                                <div class="eye right angry"></div>
                            </div>
                            <div class="nose"></div>

                                <div class="eye left excited"></div>
                                <div class="eye right excited"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth laugh"></div>

        <div class="controls">
            <div class="power-control">
                <label for="power">Power:</label>
                <input type="range" id="power" min="1" max="10" value="5">
                <span id="power-value">5</span>
            </div>
            <div class="accuracy-control">
                <label for="accuracy">Accuracy:</label>
                <input type="range" id="accuracy" min="1" max="10" value="5">
                <span id="accuracy-value">5</span>
            </div>
